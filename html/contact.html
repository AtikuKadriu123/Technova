<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TechNova - Contact</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a9396;
    color: #caf0f8;
    scroll-behavior: smooth;
  }
  header {
    position: fixed;
    top: 0; width: 100%;
    background: linear-gradient(90deg, #0a9396, #005f73);
    color: white;
    padding: 1rem 2rem;
    display: flex; justify-content: space-between; align-items: center;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  header h1 {
    font-weight: 700; letter-spacing: 2px;
  }
  nav ul {
    list-style: none; display: flex; gap: 1.2rem;
  }
  nav ul li a {
    text-decoration: none; color: #caf0f8; font-weight: 600;
    transition: color 0.3s ease; cursor: pointer;
  }
  nav ul li a:hover,
  nav ul li a.active {
    color: #94d2bd;
  }
  main {
    padding: 100px 2rem 60px;
    min-height: 100vh;
    max-width: 400px;
    margin: 0 auto;
  }
  h2 {
    font-size: 2.5rem; margin-bottom: 1rem;
    border-bottom: 3px solid #94d2bd;
    display: inline-block;
    padding-bottom: 0.3rem;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input, textarea {
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  button {
    padding: 0.8rem;
    background: #94d2bd;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #001219;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #caf0f8;
  }
  #formMsg {
    margin-top: 1rem;
    text-align: center;
    font-weight: 600;
  }
  .social-media {
    margin-top: 2rem;
    font-size: 1.2rem;
    color: #caf0f8;
    text-align: center;
  }
  .social-media h3 {
    margin-bottom: 0.5rem;
    color: #94d2bd;
  }
  .social-media a {
    color: #caf0f8;
    text-decoration: none;
    margin: 0 0.5rem;
    font-weight: 700;
    transition: color 0.3s ease;
  }
  .social-media a:hover {
    color: #94d2bd;
  }
  @media (max-width: 600px) {
    nav ul {
      flex-direction: column;
      background: #0a9396;
      position: fixed;
      top: 64px;
      right: 0;
      width: 200px;
      height: calc(100% - 64px);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 1rem;
      border-radius: 0 0 0 10px;
      z-index: 999;
    }
    nav ul.show {
      transform: translateX(0);
    }
    nav ul li {
      margin: 1rem 0;
    }
    .menu-toggle {
      display: block;
      cursor: pointer;
      font-size: 1.5rem;
      color: #caf0f8;
    }
  }
  .menu-toggle {
    display: none;
    color: #caf0f8;
  }
</style>
</head>
<body>

<header>
  <h1>TechNova</h1>
  <div class="menu-toggle" id="menuToggle">&#9776;</div>
  <nav>
    <ul id="navLinks">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="services.html" class="nav-link">Services</a></li>
      <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
      <li><a href="contact.html" class="nav-link active">Contact</a></li>
      <li><a href="blog.html" class="nav-link">Blog</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Get in Touch</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
  <p id="formMsg"></p>
  
  <div class="social-media">
    <h3>Follow Us</h3>
    <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener" aria-label="Instagram">üì∏ Instagram</a> |
    <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener" aria-label="Twitter">üê¶ Twitter</a> |
    <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener" aria-label="Facebook">üìò Facebook</a>
  </div>
</main>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  // Simple form submission handler (no backend)
  const form = document.getElementById('contactForm');
  const formMsg = document.getElementById('formMsg');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    formMsg.style.color = '#94d2bd';
    formMsg.textContent = 'Thanks for reaching out! We will get back to you soon.';
    form.reset();
  });
</script>

</body>
</html>
