<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TechNova - Home</title>
<style>
  /* Common CSS for all pages */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #94d2bd;
    color: #001219;
    scroll-behavior: smooth;
  }
  header {
    position: fixed;
    top: 0; width: 100%;
    background: linear-gradient(90deg, #0a9396, #005f73);
    color: white;
    padding: 1rem 2rem;
    display: flex; justify-content: space-between; align-items: center;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  header h1 {
    font-weight: 700; letter-spacing: 2px;
  }
  nav ul {
    list-style: none; display: flex; gap: 1.2rem;
  }
  nav ul li a {
    text-decoration: none; color: #caf0f8; font-weight: 600;
    transition: color 0.3s ease; cursor: pointer;
  }
  nav ul li a:hover,
  nav ul li a.active {
    color: #8aceb7;

  }
  main {
    padding: 100px 2rem 60px;
    min-height: 100vh;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    text-align: center;
  }
  h2 {
    font-size: 3rem; margin-bottom: 0.5rem;
  }
  p {
    font-size: 1.3rem; max-width: 600px;
  }
  @media (max-width: 600px) {
    nav ul {
      flex-direction: column;
      background: #0a9396;
      position: fixed;
      top: 64px;
      right: 0;
      width: 200px;
      height: calc(100% - 64px);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 1rem;
      border-radius: 0 0 0 10px;
      z-index: 999;
    }
    nav ul.show {
      transform: translateX(0);
    }
    nav ul li {
      margin: 1rem 0;
    }
    .menu-toggle {
      display: block;
      cursor: pointer;
      font-size: 1.5rem;
      color: #caf0f8;
    }
  }
  .menu-toggle {
    display: none;
    color: #caf0f8;
  }
</style>
</head>
<body>

<header>
  <h1>TechNova</h1>
  <div class="menu-toggle" id="menuToggle">&#9776;</div>
  <nav>
    <ul id="navLinks">
      <li><a href="index.html" class="nav-link active">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="services.html" class="nav-link">Services</a></li>
      <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
      <li><a href="blog.html" class="nav-link">Blog</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Technology Saving Our Planet</h2>
  <p>At TechNova, we believe that innovation and technology hold the key to restoring and preserving our environment for future generations.</p>
</main>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>
</html>
